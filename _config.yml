collections:
  staff:
    output: true
  issues:
    output: true
    future: true
    permalink: "/issues/:year-:month-:name:output_ext"

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "staff"
    values:
      layout: "staff"
      title: "{{ page.displayname }}"
      image: "/assets/img/staff/defaultprofile.png"
  - scope:
      path: ""
    values:
      layout: "base-title"